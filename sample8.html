<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Program Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            background-color: #f0f8ff; 
            color: #333;
            line-height: 1.6;
        }

        header, .sidebar a, .box {
            font-family: 'Comfortaa', cursive, sans-serif; 
        }

        header {
            background-color: #87ceeb;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 26px;
        }

        .container {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 200px;
            background-color: #add8e6;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: center;
            padding: 15px;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            margin: 5px 0;
            text-decoration: none;
            color: #333;
            border-radius: 25px;
            background-color: #fff;
            transition: background-color 0.3s ease;
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar a:hover {
            background-color: #b0e0e6;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            grid-template-rows: auto; 
            gap: 15px;
            padding: 20px;
            flex: 1;
            background-color: #f0f8ff;
        }

        .box {
            background-color: white;
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px; 
            font-weight: normal; 
            flex-direction: column;
            text-align: center;
            color: #444; 
            padding: 20px; 
        }

        .box:hover {
            background-color: #f9f9f9; 
        }

        
        @media (max-width: 768px) {
            .container {
                flex-direction: column; 
            }
            .sidebar {
                width: 100%; 
                flex-direction: row; 
                overflow-x: auto; 
                white-space: nowrap; 
                padding: 10px;
            }
            .sidebar a {
                margin: 5px; 
            }
        }
    </style>
</head>
<body>
    <header>Car Collection</header>
    <div class="container">
        <div class="sidebar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
            <a href="sample8.html">Dashboard</a>
			<a href="gallery.html">Gallery</a>
        </div>
        <div class="main-content">
            <div class="box">Honda<br>EK Hatchback </div>
            <div class="box">Nissan<br>Silvia </div>
            <div class="box">Toyota<br>Supra </div>
            <div class="box">Nissan<br>GTR R34 </div>
            <div class="box">Mazda<br>RX-7 </div>
            <div class="box">Mitsubishi<br>Evo IV </div>
        </div>
    </div>
</body>
</html>
