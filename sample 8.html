<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', cursive, sans-serif;
            background-color: #e0f2fe; /* Light blue */
            color: #333;
        }

        header {
            background-color: #87ceeb;
            color: white;
            padding: 40px 20px;
            text-align: center;
            border-bottom: 2px solid #add8e6;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            color: #f0f8ff;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 200px;
            background-color: #00509E;
            color: white;
            padding: 20px;
            border-right: 3px solid #0074D9;
        }

        .sidebar p {
            margin: 15px 0;
            font-size: 18px;
            cursor: pointer;
        }

        .sidebar p:hover {
            color: #1E90FF;
        }

        .main-content {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 20px;
            flex: 1;
        }

        .box {
            background-color: #0074D9;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .box:hover {
            background-color: #00509E;
        }

        .contact-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            grid-column: span 3;
        }

        .contact-form h2 {
            margin-bottom: 15px;
            color: #4682b4;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        footer {
            background-color: #87ceeb;
            color: white;
            padding: 20px;
            text-align: center;
            border-top: 2px solid #add8e6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Custom Dashboard</h1>
        <p>Combining Style and Functionality</p>
    </header>
    <div class="container">
        <div class="sidebar">
            <p>Menu</p>
            <p>Program</p>
            <p>Routine</p>
            <p>Settings</p>
        </div>
        <div class="main-content">
            <div class="box">Monday<br>Workout</div>
            <div class="box">Tuesday<br>Cardio</div>
            <div class="box">Wednesday<br>Strength</div>
            <div class="box">Thursday<br>Flexibility</div>
            <div class="box">Friday<br>Recovery</div>
            <div class="box">Saturday<br>HIIT</div>
            <div class="contact-form">
                <h2>Contact Me</h2>
                <form>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your name">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Your message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Custom Dashboard. All rights reserved.</p>
    </footer>
</body>
</html>
